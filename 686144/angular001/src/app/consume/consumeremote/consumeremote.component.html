<div>
    Get All Users:

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usr of Users">
                <td>{{ usr.id }}</td>
                <td>{{ usr.name }}</td>
            </tr>
        </tbody>
    </table>

</div>
