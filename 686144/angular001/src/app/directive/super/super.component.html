<div>
    Demo of *ngFor directive:
    <ol>
        <li *ngFor="let f of friends;let counter= index"> {{f}}</li>
    </ol>
    <ol>
        <li *ngFor="let loc of locations">
            {{ loc.City }} with {{ loc.Code }}
        </li>
    </ol>

    <table border="1">
        <thead>
            <tr>
                <th>City</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let loc of locations">
                <td>{{ loc.City }}</td>
                <td>{{ loc.Code }}</td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<div>
    Demo of *ngIf directive
    <button *ngIf="display">Click me to Hide me {{ display }}</button>
    <br> Mini Demo:

    <button (click)="playHideAndSeek()">Toogle Display of DIV</button>
    <div class="hidenseek" *ngIf="display">Hide n Seek</div>
    <br> Demo of *ngIf with else criteria:
    <button (click)="displayAnyOne()">Display Any One</button>
    <div class="one" *ngIf="checkOne; else template">
        Aqua
    </div>
    <ng-template class="two" #template>
        <div class="two">
            Green
        </div>
    </ng-template>
</div>

</div>
